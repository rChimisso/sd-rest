<div class="xsb-grid">
  <form [formGroup]="formGroup" class="xsb-grid-cell-span-8">
    <mat-form-field appearance="outline">
      <mat-label>Account ID</mat-label>
      <input matInput type="text" formControlName="accountId" [matAutocomplete]="auto" />
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let id of accountIds$ | async" [value]="id">
          {{ id }}
        </mat-option>
      </mat-autocomplete>
      <mat-error *ngIf="isControlInvalid('accountId')">{{ errorMessage }}</mat-error>
    </mat-form-field>
  </form>
  <button mat-button [disabled]="isFormInvalid" (click)="research()" class="xsb-grid-cell-span-4 xsb-submit">Ricerca</button>
</div>
<ng-container *ngIf="account$ | async as account">
  <div>
    Proprietario: <b>{{ account.name }} {{ account.surname }}</b>
    <br />
    Saldo: <b>{{ account.balance | currency }}</b>
  </div>
  <history-table *ngIf="history$ | async as history" [history]="history" [accoundId]="account.id"></history-table>
</ng-container>
