<h1 mat-dialog-title><b>Errore nell'operazione</b></h1>
<div mat-dialog-content><b>Codice d'errore:</b> {{ data.status }}</div>
<div mat-dialog-content><b>Messaggio d'errore:</b> {{ getErrorMessage(data.error, data.message) }}</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Ok</button>
</div>
